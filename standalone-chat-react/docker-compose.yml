# PeterBot AI Chat - Docker Compose Configuration
# For local development and production deployment

version: '3.8'

services:
  # React Frontend
  peterbot-chat-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: peterbot-chat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - peterbot-network
    depends_on:
      - peterbot-backend
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/log/nginx

  # Backend API (placeholder - to be configured based on existing backend)
  peterbot-backend:
    image: peterbot-backend:latest  # Replace with actual backend image
    container_name: peterbot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHON_ENV=production
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - peterbot-network
    volumes:
      - backend-data:/app/data
    security_opt:
      - no-new-privileges:true

networks:
  peterbot-network:
    driver: bridge
    name: peterbot-network

volumes:
  backend-data:
    driver: local